<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz Pro - Smart Edition</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background-color: #f4f7f6; padding: 20px; }
        .quiz-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 500px; margin: auto; border-top: 6px solid #1a73e8; }
        .filter-title { font-weight: bold; margin-bottom: 15px; color: #5f6368; font-size: 1.1rem; }
        #subject-filters { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .sub-btn { background: #fff; color: #3c4043; border: 1px solid #dadce0; padding: 8px 16px; border-radius: 25px; cursor: pointer; transition: 0.3s; font-size: 14px; }
        .sub-btn.active { background: #1a73e8; color: white; border-color: #1a73e8; box-shadow: 0 4px 10px rgba(26,115,232,0.3); }
        #question { font-size: 1.4rem; font-weight: bold; margin: 30px 0; color: #202124; min-height: 80px; line-height: 1.5; }
        .btn-main { background-color: #1a73e8; color: white; border: none; padding: 14px 40px; border-radius: 30px; font-size: 18px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-main:hover { background-color: #1557b0; transform: translateY(-2px); }
        #answer-box { margin: 20px 0; color: #1e8e3e; font-weight: bold; display: none; padding: 15px; background: #e6f4ea; border-radius: 12px; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>

<div class="quiz-card">
    <div style="font-size: 40px; margin-bottom: 10px;">üéì</div>
    <h2>10th Quiz App Pro</h2>
    <div class="filter-title">‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç:</div>
    <div id="subject-filters">
        </div>

    <div id="question">‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</div>
    <div id="answer-box">‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞: <span id="answer-text"></span></div>
    
    <button class="btn-main" id="ans-btn" onclick="showAnswer()">‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
    <button class="btn-main" id="next-btn" onclick="getNext()" style="display:none;">‡§Ö‡§ó‡§≤‡§æ ‡§∏‡§µ‡§æ‡§≤</button>
</div>

<script>
    let allData = [];
    let currentSubject = 'All';

    async function loadQuiz() {
        try {
            const res = await fetch('questions.json');
            allData = await res.json();
            
            // ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§¨‡§ü‡§® ‡§¨‡§®‡§æ‡§®‡§æ (Automatic Button Generation)
            const subjects = ['All', ...new Set(allData.map(item => item.subject))];
            const filterContainer = document.getElementById('subject-filters');
            
            filterContainer.innerHTML = '';
            subjects.forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'sub-btn' + (sub === 'All' ? ' active' : '');
                btn.innerText = sub === 'All' ? '‡§∏‡§≠‡•Ä' : sub;
                btn.onclick = (e) => setSubject(sub, e.target);
                filterContainer.appendChild(btn);
            });

            getNext();
        } catch (e) { document.getElementById('question').innerText = "‡§°‡§æ‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ!"; }
    }

    function setSubject(sub, btnElement) {
        currentSubject = sub;
        document.querySelectorAll('.sub-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');
        getNext();
    }

    function getNext() {
        let filtered = currentSubject === 'All' ? allData : allData.filter(q => q.subject === currentSubject);
        if (filtered.length > 0) {
            let q = filtered[Math.floor(Math.random() * filtered.length)];
            document.getElementById('question').innerText = q.question;
            document.getElementById('answer-text').innerText = q.answer;
            document.getElementById('answer-box').style.display = "none";
            document.getElementById('ans-btn').style.display = "inline-block";
            document.getElementById('next-btn').style.display = "none";
        }
    }

    function showAnswer() {
        document.getElementById('answer-box').style.display = "block";
        document.getElementById('ans-btn').style.display = "none";
        document.getElementById('next-btn').style.display = "inline-block";
    }

    window.onload = loadQuiz;
</script>

</body>
</html>
