<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Class Quiz App</title>
    <style>
        :root {
            --primary: #4A90E2;
            --success: #28a745;
            --danger: #dc3545;
            --dark: #333;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #quiz-container { background: white; width: 90%; max-width: 500px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: var(--primary); font-size: 24px; }
        .subject-btn { width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; background: var(--primary); color: white; font-size: 18px; cursor: pointer; transition: 0.3s; }
        .subject-btn:hover { background: #357ABD; }
        #options-container button { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 8px; background: white; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .rank-badge { background: #ffd700; padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 10px; font-weight: bold; }
        #progress { margin-bottom: 15px; font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div id="home-screen">
        <h1>विषय चुनें</h1>
        <button class="subject-btn" onclick="startQuiz('Hindi')">हिंदी</button>
        <button class="subject-btn" onclick="startQuiz('English')">अंग्रेजी</button>
        <button class="subject-btn" onclick="startQuiz('Science')">विज्ञान</button>
        <button class="subject-btn" onclick="startQuiz('Math')">गणित</button>
        <button class="subject-btn" onclick="startQuiz('Sanskrit')">संस्कृत</button>
        <button class="subject-btn" onclick="startQuiz('Social Science')">सामाजिक विज्ञान</button>
    </div>

    <div id="quiz-screen" style="display:none;">
        <div class="rank-badge">रैंक: #1</div>
        <div id="progress">प्रश्न: 1 / 15</div>
        <h2 id="question-text">प्रश्न यहाँ आएगा</h2>
        <div id="options-container"></div>
    </div>

    <div id="result-screen" style="display:none;">
        <h1>रिजल्ट कार्ड</h1>
        <p id="final-score" style="font-size: 20px;"></p>
        <p id="accuracy" style="font-size: 18px; color: var(--success); font-weight: bold;"></p>
        <button class="subject-btn" onclick="location.reload()">होम पर जाएं</button>
    </div>
</div>

<script>
// डेमो डेटा (यहाँ आप 500 सवाल डाल सकते हैं)
const allQuestions = {
    "Hindi": [
        {q: "हिंदी दिवस कब मनाया जाता है?", options: ["14 सितंबर", "10 जनवरी", "15 अगस्त", "26 जनवरी"], ans: "14 सितंबर"},
        {q: "कबीर के गुरु कौन थे?", options: ["रामानंद", "रविदास", "तुलसीदास", "नामदेव"], ans: "रामानंद"},
        // यहाँ और सवाल जोड़ें...
    ],
    "Science": [
        {q: "प्रकाश संश्लेषण के लिए क्या जरूरी है?", options: ["धूप", "पानी", "CO2", "उपरोक्त सभी"], ans: "उपरोक्त सभी"},
        {q: "मानव शरीर की सबसे बड़ी हड्डी?", options: ["फीमर", "स्टेप्स", "रीढ़", "हाथ"], ans: "फीमर"},
    ]
};

let currentSet = [];
let currentIdx = 0;
let score = 0;

function startQuiz(subject) {
    let data = allQuestions[subject] || allQuestions["Hindi"];
    // 500 में से 15 रैंडम सवाल चुनना
    currentSet = data.sort(() => 0.5 - Math.random()).slice(0, 15);
    currentIdx = 0;
    score = 0;

    document.getElementById('home-screen').style.display = 'none';
    document.getElementById('quiz-screen').style.display = 'block';
    showQuestion();
}

function showQuestion() {
    let q = currentSet[currentIdx];
    document.getElementById('progress').innerText = `प्रश्न: ${currentIdx + 1} / ${currentSet.length}`;
    document.getElementById('question-text').innerText = q.q;
    
    let container = document.getElementById('options-container');
    container.innerHTML = '';

    // उत्तरों की शफलिंग
    let options = [...q.options].sort(() => 0.5 - Math.random());

    options.forEach(opt => {
        let btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = function() { checkAnswer(this, opt, q.ans); };
        container.appendChild(btn);
    });
}

function checkAnswer(btn, selected, correct) {
    let buttons = document.querySelectorAll('#options-container button');
    buttons.forEach(b => b.disabled = true); // दोबारा क्लिक न कर सके

    if (selected === correct) {
        btn.style.background = "#28a745";
        btn.style.color = "white";
        score++;
    } else {
        btn.style.background = "#dc3545";
        btn.style.color = "white";
        // सही उत्तर को भी हाईलाइट करें
        buttons.forEach(b => {
            if(b.innerText === correct) b.style.background = "#28a745"; b.style.color = "white";
        });
    }

    // 0.5 सेकंड का डिले (आपके नोट्स के अनुसार)
    setTimeout(() => {
        currentIdx++;
        if (currentIdx < currentSet.length) {
            showQuestion();
        } else {
            showResult();
        }
    }, 500);
}

function showResult() {
    document.getElementById('quiz-screen').style.display = 'none';
    document.getElementById('result-screen').style.display = 'block';
    
    let accuracy = (score / currentSet.length) * 100;
    document.getElementById('final-score').innerText = `आपने ${currentSet.length} में से ${score} सही किए।`;
    document.getElementById('accuracy').innerText = `एक्यूरेसी: ${accuracy.toFixed(2)}%`;
}
</script>

</body>
</html>
