            {q: "рд╕рдВрд╕реНрдХреГрдд рджрд┐рд╡рд╕ рдХрдм рдордирд╛рдпрд╛ рдЬрд╛рддрд╛ рд╣реИ?", a: "рд╢реНрд░рд╛рд╡рдгреА рдкреВрд░реНрдгрд┐рдорд╛", o: ["рдкреВрд░реНрдгрд┐рдорд╛", "рдЕрдорд╛рд╡рд╕реНрдпрд╛", "рд╢реНрд░рд╛рд╡рдгреА рдкреВрд░реНрдгрд┐рдорд╛", "рджреАрдкрд╛рд╡рд▓реА"]},
            {q: "'рдкрдарддреБ' рдореЗрдВ рдХреМрди рд╕рд╛ рд▓рдХрд╛рд░ рд╣реИ?", a: "рд▓реЛрдЯреН", o: ["рд▓рдЯреН", "рд▓реЛрдЯреН", "рд▓рдЩреН", "рд▓реГрдЯреН"]},
            {q: "рдЕрд╡реНрдпрдп рд╢рдмреНрдж рдХреМрди рд╕рд╛ рд╣реИ?", a: "рддрддреНрд░", o: ["рд░рд╛рдордГ", "рдлрд▓рдореН", "рддрддреНрд░", "рдкрдарддрд┐"]}
        ]
    
    };

    let questions = [];
    let currentIdx = 0, score = 0, correct = 0, wrong = 0, skipped = 0;
    let timeLeft = 15 * 60, timer;

    function startQuiz(sub) {
        let subData = masterData[sub] || [];
        if(subData.length < 1) { alert("Data Loading..."); return; }
        
        // 15 рд╕рд╡рд╛рд▓ рд╢рдлрд▓ рдХрд░рдХреЗ рдЪреБрдирдирд╛
        questions = subData.sort(() => 0.5 - Math.random()).slice(0, 15);
        document.getElementById('subject-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        if(currentIdx >= questions.length) { endQuiz(); return; }
        
        const data = questions[currentIdx];
        document.getElementById('q-text').innerText = data.q;
        document.getElementById('q-count').innerText = `рдкреНрд░рд╢реНрди: ${currentIdx + 1}/${questions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentIdx + 1)/questions.length)*100}%`;
        
        const optBox = document.getElementById('options');
        optBox.innerHTML = '';
        
        // рдСрдкреНрд╢рди рд╢рдлрд▓рд┐рдВрдЧ
        let shuffledOpts = [...data.o].sort(() => 0.5 - Math.random());
        
        shuffledOpts.forEach(opt => {
            const b = document.createElement('button');
            b.className = 'btn option-btn';
            b.innerText = opt;
            b.onclick = () => checkAns(b, opt, data.a);
            optBox.appendChild(b);
        });
    }

    function checkAns(btn, sel, cor) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(sel === cor) {
            btn.classList.add('correct');
            correct++;
            score += (100/questions.length);
        } else {
            btn.classList.add('wrong');
            wrong++;
            btns.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
        }

        // 0.5 рд╕реЗрдХрдВрдб рдореЗрдВ рдСрдЯреЛ-рдиреЗрдХреНрд╕реНрдЯ
        setTimeout(() => {
            currentIdx++;
            showQuestion();
        }, 500);
    }

    function skipQuestion() { skipped++; currentIdx++; showQuestion(); }

    function startTimer() {
        timer = setInterval(() => {
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if(timeLeft <= 0) endQuiz();
            timeLeft--;
        }, 1000);
    }

    function confirmSubmit() { if(confirm("рдХреНрдпрд╛ рдЖрдк рдЯреЗрд╕реНрдЯ рд╕рдмрдорд┐рдЯ рдХрд░рдирд╛ рдЪрд╛рд╣рддреЗ рд╣реИрдВ?")) endQuiz(); }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        let finalScore = Math.round(score);
        let accuracy = Math.round((correct / questions.length) * 100);
        let rank = finalScore >= 80 ? "Rank 1 (Topper) ЁЯПЖ" : finalScore >= 50 ? "Rank 2 (Good) ЁЯСН" : "Rank 3 (Improve) тЬНя╕П";
        
        document.getElementById('report').innerHTML = `
            <p style="font-size:20px;"><strong>рдХреБрд▓ рд╕реНрдХреЛрд░: ${finalScore}/100</strong></p>
            <p><strong>рдЖрдкрдХреА рд░реИрдВрдХ:</strong> ${rank}</p>
            <p><strong>рд╕рдЯреАрдХрддрд╛ (Accuracy):</strong> ${accuracy}%</p>
            <hr>
            <p>тЬЕ рд╕рд╣реА рдЙрддреНрддрд░: ${correct}</p>
            <p>тЭМ рдЧрд▓рдд рдЙрддреНрддрд░: ${wrong}</p>
            <p>тПня╕П рд╕реНрдХрд┐рдк рдХрд┐рдП рдЧрдП: ${skipped}</p>
        `;
    }
</script>
