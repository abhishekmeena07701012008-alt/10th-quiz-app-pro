            --success: #22c55e;

        body {

            animation: fadeIn 0.5s ease-out;
            text-align: center;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }

        h1 { color: var(--primary); font-weight: 700; margin-bottom: 5px; }
        .subtitle { font-size: 14px; color: #64748b; margin-bottom: 25px; }

        input {

            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .subject-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
        }

        .btn-subject { background: white; border: 2px solid #f1f5f9; color: #475569; }
        .btn-subject:hover { background: var(--primary); color: white; transform: translateY(-3px); }

        .btn-action { background: var(--primary); color: white; width: 100%; margin-top: 15px; }

        .option-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            background: #fff;
            border: 2px solid #f1f5f9;
            border-radius: 12px;
            text-align: left;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn:hover { border-color: var(--primary); background: #f8fafc; }

        /* ‡§∞‡§Ç‡§ó‡•ã‡§Ç ‡§ï‡•á ‡§á‡•û‡•á‡§ï‡•ç‡§ü‡•ç‡§∏ */
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }

        .timer-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: var(--danger);
            width: 100%;
            transition: linear 1s;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8fafc;
            padding: 15px;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        .stat-val { font-size: 20px; font-weight: 700; display: block; }
        .stat-label { font-size: 12px; color: #64748b; }

        #quiz-page, #report-page { display: none; }
    </style>
</head>

<script>
    let currentQuestions = [], currentIndex = 0, score = 0, wrong = 0, skipped = 0;
    let timer, timeLeft = 15 * 60, totalTime = 15 * 60;
    let userName = "";

    function startQuiz(subject) {
        userName = document.getElementById("user-name").value.trim();
        if (!userName) { alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç!"); return; }

        document.getElementById("login-page").style.display = "none";
        document.getElementById("quiz-page").style.display = "block";
        document.getElementById("display-name").innerText = userName;

        let allQ = [...quizData[subject]];
        currentQuestions = allQ.sort(() => 0.5 - Math.random()).slice(0, 15);
        
        startTimer();
        loadQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById("time-text").innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            
            // ‡§™‡•ç‡§∞‡•ã‡§ó‡•ç‡§∞‡•á‡§∏ ‡§¨‡§æ‡§∞ ‡§Ö‡§™‡§°‡•á‡§ü
            let width = (timeLeft / totalTime) * 100;
            document.getElementById("timer-line").style.width = width + "%";

            if (timeLeft-- <= 0) endQuiz();
        }, 1000);
    }

    function loadQuestion() {
        if (currentIndex >= currentQuestions.length) return endQuiz();
        let q = currentQuestions[currentIndex];
        document.getElementById("question-text").innerText = q.q;
        let container = document.getElementById("options-container");
        container.innerHTML = "";

        q.options.sort(() => 0.5 - Math.random()).forEach(opt => {
            let btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt;
            btn.onclick = () => {
                const btns = container.querySelectorAll('button');
                btns.forEach(b => b.disabled = true);
                if (opt === q.a) { btn.classList.add("correct"); score++; }
                else { btn.classList.add("wrong"); wrong++; }
                setTimeout(() => { currentIndex++; loadQuestion(); }, 500);
            };
            container.appendChild(btn);
        });
    }

    function skipQuestion() { skipped++; currentIndex++; loadQuestion(); }

    function confirmSubmit() { if (confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§ñ‡§§‡•ç‡§Æ ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) { skipped += (15 - currentIndex); endQuiz(); } }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById("quiz-page").style.display = "none";
        document.getElementById("report-page").style.display = "block";

        document.getElementById("student-name-display").innerText = "‡§õ‡§æ‡§§‡•ç‡§∞: " + userName;
        document.getElementById("res-correct").innerText = score;
        document.getElementById("res-wrong").innerText = wrong;
        document.getElementById("res-skipped").innerText = skipped;
        
        let acc = (score / 15) * 100;
        document.getElementById("res-acc").innerText = acc.toFixed(0) + "%";

        let feedback = "";
        let icon = "üôÅ";
        if(acc >= 85) { feedback = `‡§Ö‡§¶‡•ç‡§≠‡•Å‡§§ ${userName}! ‡§Ü‡§™ ‡§ü‡•â‡§™‡§∞ ‡§¨‡§®‡•á‡§Ç‡§ó‡•á‡•§`; icon = "üèÜ"; }
        else if(acc >= 60) { feedback = `‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§π‡•à ${userName}, ‡§™‡§∞ ‡§•‡•ã‡§°‡§º‡•Ä ‡§î‡§∞ ‡§Æ‡•á‡§π‡§®‡§§ ‡§ï‡§∞‡•á‡§Ç‡•§`; icon = "‚≠ê"; }
        else { feedback = `${userName}, ‡§Ü‡§™‡§ï‡•ã ‡§™‡§¢‡§º‡§æ‡§à ‡§™‡§∞ ‡§¨‡§π‡•Å‡§§ ‡§ß‡•ç‡§Ø‡§æ‡§® ‡§¶‡•á‡§®‡§æ ‡§π‡•ã‡§ó‡§æ‡•§`; icon = "üìö"; }
        
        document.getElementById("res-feedback").innerText = feedback;
        document.getElementById("rank-icon").innerText = icon;
    }

    function downloadAPK() { alert("APK ‡§≤‡§ø‡§Ç‡§ï ‡§Ø‡§π‡§æ‡§Å ‡§ú‡•ã‡•ú‡•á‡§Ç!"); }
</script>
