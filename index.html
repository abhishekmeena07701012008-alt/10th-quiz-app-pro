        .option-btn { background: #fff; border: 2px solid #ddd; width: 100%; margin: 8px 0; text-align: left; padding: 12px 20px; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }
        .hidden { display: none; }
        .report-card { background: #fff; border-radius: 15px; padding: 20px; text-align: left; border: 1px solid #ddd; }
        .progress-bar { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--success); width: 0%; transition: 0.4s; }
    </style>
</head>
<body>

<div class="container" id="main-box">

        <div class="subject-grid">

            <button class="btn sub-btn" onclick="startQuiz('‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®')">‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§ó‡§£‡§ø‡§§')">‡§ó‡§£‡§ø‡§§</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§Ö‡§Ç‡§ó‡•ç‡§∞‡•á‡§ú‡•Ä')">‡§Ö‡§Ç‡§ó‡•ç‡§∞‡•á‡§ú‡•Ä</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®')">S.ST</button>

        <div class="report-card" id="report"></div>

</div>

<script>
    // ‡§°‡•á‡§ü‡§æ‡§¨‡•á‡§∏: ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™ ‡§Ö‡§™‡§®‡•á 500 ‡§∏‡§µ‡§æ‡§≤ ‡§°‡§æ‡§≤ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç
    const quizData = {
        '‡§π‡§ø‡§Ç‡§¶‡•Ä': [
            {q: "‡§®‡•á‡§§‡§æ‡§ú‡•Ä ‡§ï‡§æ ‡§ö‡§∂‡•ç‡§Æ‡§æ ‡§™‡§æ‡§† ‡§ï‡•á ‡§≤‡•á‡§ñ‡§ï ‡§ï‡•å‡§® ‡§π‡•à‡§Ç?", a: "‡§∏‡•ç‡§µ‡§Ø‡§Ç ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂", o: ["‡§∏‡•ç‡§µ‡§Ø‡§Ç ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂", "‡§Ø‡§∂‡§™‡§æ‡§≤", "‡§∞‡§æ‡§Æ‡§µ‡•É‡§ï‡•ç‡§∑ ‡§¨‡•á‡§®‡•Ä‡§™‡•Å‡§∞‡•Ä", "‡§Æ‡§®‡•ç‡§®‡•Ç ‡§≠‡§Ç‡§°‡§æ‡§∞‡•Ä"]},
            {q: "‡§∏‡•Ç‡§∞‡§¶‡§æ‡§∏ ‡§ï‡•á ‡§™‡§¶ ‡§ï‡§ø‡§∏ ‡§≠‡§æ‡§∑‡§æ ‡§Æ‡•á‡§Ç ‡§π‡•à‡§Ç?", a: "‡§¨‡•ç‡§∞‡§ú", o: ["‡§Ö‡§µ‡§ß‡•Ä", "‡§¨‡•ç‡§∞‡§ú", "‡§ñ‡§°‡§º‡•Ä ‡§¨‡•ã‡§≤‡•Ä", "‡§Æ‡•à‡§•‡§ø‡§≤‡•Ä"]},
            // ‡§î‡§∞ ‡§∏‡§µ‡§æ‡§≤ ‡§Ø‡§π‡§æ‡§Å ‡§ú‡•ã‡•ú‡•á‡§Ç...
        ],
        '‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®': [
            {q: "‡§Æ‡§æ‡§®‡§µ ‡§∂‡§∞‡•Ä‡§∞ ‡§ï‡•Ä ‡§∏‡§¨‡§∏‡•á ‡§¨‡•ú‡•Ä ‡§ó‡•ç‡§∞‡§Ç‡§•‡§ø ‡§ï‡•å‡§® ‡§∏‡•Ä ‡§π‡•à?", a: "‡§Ø‡§ï‡•É‡§§", o: ["‡§•‡§æ‡§Ø‡§∞‡§æ‡§á‡§°", "‡§™‡•Ä‡§Ø‡•Ç‡§∑", "‡§Ø‡§ï‡•É‡§§", "‡§Ö‡§ó‡•ç‡§®‡•ç‡§Ø‡§æ‡§∂‡§Ø"]},
        ]
        // ‡§ó‡§£‡§ø‡§§, ‡§Ö‡§Ç‡§ó‡•ç‡§∞‡•á‡§ú‡•Ä ‡§Ü‡§¶‡§ø ‡§ï‡•á ‡§∏‡§µ‡§æ‡§≤ ‡§á‡§∏‡•Ä ‡§§‡§∞‡§π ‡§ú‡•ã‡•ú‡•á‡§Ç
    };

    let questions = [];
    let currentIdx = 0;
    let score = 0;
    let correct = 0, wrong = 0, skipped = 0;
    let timeLeft = 15 * 60;
    let timer;

    function startQuiz(sub) {
        let subData = quizData[sub] || [];
        if(subData.length < 1) { alert("‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡§æ ‡§°‡•á‡§ü‡§æ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à!"); return; }
        
        // ‡§∞‡•à‡§Ç‡§°‡§Æ 15 ‡§∏‡§µ‡§æ‡§≤ ‡§ö‡•Å‡§®‡§®‡§æ
        questions = subData.sort(() => 0.5 - Math.random()).slice(0, 15);
        document.getElementById('subject-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        if(currentIdx >= questions.length) { endQuiz(); return; }
        
        const data = questions[currentIdx];
        document.getElementById('q-text').innerText = data.q;
        document.getElementById('q-count').innerText = `‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${currentIdx + 1}/15`;
        document.getElementById('progress-fill').style.width = `${((currentIdx + 1)/15)*100}%`;
        
        const optBox = document.getElementById('options');
        optBox.innerHTML = '';
        
        // ‡§ë‡§™‡•ç‡§∂‡§Ç‡§∏ ‡§∂‡§´‡§≤ ‡§ï‡§∞‡§®‡§æ
        let shuffledOpts = [...data.o].sort(() => 0.5 - Math.random());
        
        shuffledOpts.forEach(opt => {
            const b = document.createElement('button');
            b.className = 'btn option-btn';
            b.innerText = opt;
            b.onclick = () => checkAns(b, opt, data.a);
            optBox.appendChild(b);
        });
    }

    function checkAns(btn, sel, cor) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(sel === cor) {
            btn.classList.add('correct');
            correct++;
            score += (100/15);
        } else {
            btn.classList.add('wrong');
            wrong++;
            btns.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
        }

        setTimeout(() => {
            currentIdx++;
            showQuestion();
        }, 500);
    }

    function skipQuestion() {
        skipped++;
        currentIdx++;
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if(timeLeft <= 0) endQuiz();
            timeLeft--;
        }, 1000);
    }

    function confirmSubmit() {
        if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) endQuiz();
    }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        let total = Math.round(score);
        let msg = total >= 80 ? "‡§Ö‡§§‡§ø ‡§â‡§§‡•ç‡§§‡§Æ! ‡§Ü‡§™‡§ï‡•Ä ‡§§‡•à‡§Ø‡§æ‡§∞‡•Ä ‡§ü‡•â‡§™‡§∞ ‡§µ‡§æ‡§≤‡•Ä ‡§π‡•à‡•§ üèÜ" : total >= 50 ? "‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§π‡•à! ‡§•‡•ã‡§°‡§º‡•Ä ‡§î‡§∞ ‡§Æ‡•á‡§π‡§®‡§§ ‡§ï‡§∞‡•á‡§Ç‡•§ üëç" : "‡§Æ‡•á‡§π‡§®‡§§ ‡§ï‡•Ä ‡§∏‡§ñ‡•ç‡§§ ‡§ú‡§∞‡•Ç‡§∞‡§§ ‡§π‡•à! ‚úçÔ∏è";
        
        document.getElementById('report').innerHTML = `
            <p><strong>‡§∏‡•ç‡§ï‡•ã‡§∞:</strong> <span style="font-size:24px;">${total}/100</span></p>
            <p><strong>‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞:</strong> ‚úÖ ${correct}</p>
            <p><strong>‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞:</strong> ‚ùå ${wrong}</p>
            <p><strong>‡§õ‡•ã‡§°‡§º‡•á ‡§ó‡§è:</strong> ‚è≠Ô∏è ${skipped}</p>
            <hr>
            <p><strong>‡§´‡•Ä‡§°‡§¨‡•à‡§ï:</strong> ${msg}</p>
        `;
    }
</script>
