<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz Pro 2026 - Abhishek Meena</title>
    <style>
        :root { --primary: #1a237e; --secondary: #303f9f; --success: #2e7d32; --danger: #c62828; --light: #f5f5f5; --gold: #ffd700; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #e8eaf6; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .header { background: var(--primary); color: white; width: 100%; padding: 15px 0; text-align: center; font-size: 26px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .download-bar { background: var(--gold); color: #000; width: 100%; padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        .download-bar a { background: #000; color: #fff; padding: 5px 15px; border-radius: 20px; text-decoration: none; margin-left: 10px; }
        .container { width: 90%; max-width: 500px; background: white; margin: 20px auto; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .subject-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .btn { padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 600; transition: 0.3s; }
        .sub-btn { background: var(--secondary); color: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .sub-btn:hover { transform: translateY(-3px); background: var(--primary); }
        #timer { font-size: 22px; color: var(--danger); font-weight: bold; margin-bottom: 10px; border: 2px solid var(--danger); display: inline-block; padding: 5px 15px; border-radius: 50px; }
        .option-btn { background: #fff; border: 2px solid #ddd; width: 100%; margin: 8px 0; text-align: left; padding: 12px 20px; outline: none; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--danger) !important; color: white; border-color: var(--danger); }
        .hidden { display: none; }
        .report-card { background: #fff; border-radius: 15px; padding: 20px; text-align: left; border: 1px solid #ddd; }
        .progress-bar { width: 100%; background: #eee; height: 10px; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--success); width: 0%; transition: 0.4s; }
    </style>
</head>
<body>

<div class="header">10th QUIZ PRO 2026</div>
<div class="download-bar">üöÄ ‡§¨‡•á‡§π‡§§‡§∞ ‡§∏‡•ç‡§™‡•Ä‡§° ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ê‡§™ ‡§á‡§Ç‡§∏‡•ç‡§ü‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç <a href="quiz_app.apk" download>INSTALL APK</a></div>

<div class="container" id="main-box">
    <div id="subject-screen">
        <h2>‡§Ö‡§™‡§®‡§æ ‡§µ‡§ø‡§∑‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç</h2>
        <div class="subject-grid">
            <button class="btn sub-btn" onclick="startQuiz('‡§π‡§ø‡§Ç‡§¶‡•Ä')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®')">‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§ó‡§£‡§ø‡§§')">‡§ó‡§£‡§ø‡§§</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§Ö‡§Ç‡§ó‡•ç‡§∞‡•á‡§ú‡•Ä')">‡§Ö‡§Ç‡§ó‡•ç‡§∞‡•á‡§ú‡•Ä</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®')">‡§∏‡§æ‡§Æ‡§æ‡§ú‡§ø‡§ï ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®</button>
            <button class="btn sub-btn" onclick="startQuiz('‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§')">‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§</button>
        </div>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="timer">15:00</div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <p id="q-count" style="font-weight:bold; color:#666;"></p>
        <h3 id="q-text">‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...</h3>
        <div id="options"></div>
        <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
            <button class="btn" style="background:#7f8c8d; color:white; flex:1;" onclick="skipQuestion()">Skip</button>
            <button class="btn" style="background:#e67e22; color:white; flex:1;" onclick="confirmSubmit()">Submit</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2 style="color:var(--primary);">‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡§æ‡§∞‡•ç‡§°</h2>
        <div class="report-card" id="report"></div>
        <button class="btn sub-btn" style="width:100%; margin-top:20px;" onclick="location.reload()">Back to Home</button>
    </div>
</div>

<script>
    let masterData = {}; // questions.json ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§è‡§ó‡§æ
    let questions = [];
    let currentIdx = 0;
    let score = 0, correct = 0, wrong = 0, skipped = 0;
    let timeLeft = 15 * 60;
    let timer;

    // 1. questions.json ‡§´‡§æ‡§á‡§≤ ‡§∏‡•á ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
    fetch('questions.json')
        .then(response => response.json())
        .then(data => {
            masterData = data;
            console.log("‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
        })
        .catch(err => {
            console.error("‡§´‡§æ‡§á‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡•á ‡§Æ‡•á‡§Ç ‡§è‡§∞‡§∞:", err);
            alert("‡§∏‡§µ‡§æ‡§≤‡•ã‡§Ç ‡§ï‡•Ä ‡§´‡§æ‡§á‡§≤ (questions.json) ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤ ‡§∞‡§π‡•Ä ‡§π‡•à!");
        });

    function startQuiz(sub) {
        let subData = masterData[sub] || [];
        if(subData.length < 1) { 
            alert(sub + " ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ã‡§à ‡§∏‡§µ‡§æ‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•á‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ questions.json ‡§´‡§æ‡§á‡§≤ ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§"); 
            return; 
        }
        
        // ‡§∞‡•à‡§Ç‡§°‡§Æ 15 ‡§∏‡§µ‡§æ‡§≤ ‡§ö‡•Å‡§®‡§®‡§æ
        questions = subData.sort(() => 0.5 - Math.random()).slice(0, 15);
        document.getElementById('subject-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        if(currentIdx >= questions.length) { endQuiz(); return; }
        
        const data = questions[currentIdx];
        document.getElementById('q-text').innerText = data.q;
        document.getElementById('q-count').innerText = `‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${currentIdx + 1}/15`;
        document.getElementById('progress-fill').style.width = `${((currentIdx + 1)/15)*100}%`;
        
        const optBox = document.getElementById('options');
        optBox.innerHTML = '';
        
        let shuffledOpts = [...data.o].sort(() => 0.5 - Math.random());
        
        shuffledOpts.forEach(opt => {
            const b = document.createElement('button');
            b.className = 'btn option-btn';
            b.innerText = opt;
            b.onclick = () => checkAns(b, opt, data.a);
            optBox.appendChild(b);
        });
    }

    function checkAns(btn, sel, cor) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(sel === cor) {
            btn.classList.add('correct');
            correct++;
            score += (100/15);
        } else {
            btn.classList.add('wrong');
            wrong++;
            btns.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
        }

        setTimeout(() => {
            currentIdx++;
            showQuestion();
        }, 500);
    }

    function skipQuestion() {
        skipped++;
        currentIdx++;
        showQuestion();
    }

    function startTimer() {
        timer = setInterval(() => {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if(timeLeft <= 0) endQuiz();
            timeLeft--;
        }, 1000);
    }

    function confirmSubmit() {
        if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) endQuiz();
    }

    function endQuiz() {
        clearInterval(timer);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        let total = Math.round(score);
        let accuracy = Math.round((correct / 15) * 100);
        let rank = total >= 80 ? "Rank 1 (Topper) üèÜ" : total >= 50 ? "Rank 2 (Good) üëç" : "Rank 3 (Improve) ‚úçÔ∏è";
        
        document.getElementById('report').innerHTML = `
            <p><strong>‡§∏‡•ç‡§ï‡•ã‡§∞:</strong> <span style="font-size:24px;">${total}/100</span></p>
            <p><strong>‡§Ü‡§™‡§ï‡•Ä ‡§∞‡•à‡§Ç‡§ï:</strong> ${rank}</p>
            <p><strong>‡§∏‡§ü‡•Ä‡§ï‡§§‡§æ (Accuracy):</strong> ${accuracy}%</p>
            <p><strong>‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞:</strong> ‚úÖ ${correct}</p>
            <p><strong>‡§ó‡§≤‡§§ ‡§â‡§§‡•ç‡§§‡§∞:</strong> ‚ùå ${wrong}</p>
            <p><strong>‡§õ‡•ã‡§°‡§º‡•á ‡§ó‡§è:</strong> ‚è≠Ô∏è ${skipped}</p>
        `;
    }
</script>
