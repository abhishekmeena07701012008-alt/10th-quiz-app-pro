<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz App Pro</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #4285F4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; text-align: center; }
        .app-card { width: 100%; max-width: 480px; background: white; border-radius: 24px; box-shadow: 0 12px 40px rgba(0,0,0,0.1); margin: auto; overflow: hidden; border-top: 8px solid var(--primary); }
        .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 16px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 12px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="app-card">
    <div style="padding: 20px; background: linear-gradient(135deg, #4285F4, #34A853); color: white;">
        <h1 style="margin:0;">10th Quiz App Pro</h1>
    </div>

    <div id="loader" style="padding:40px;">लोड हो रहा है...</div>

    <div class="content hidden" id="main-content" style="padding:20px;">
        <div id="login-sec" class="hidden">
            <p>रजिस्ट्रेशन के लिए गूगल से लॉगिन करें</p>
            <button class="btn" id="login-btn">Google लॉगिन</button>
        </div>

        <div id="dash-sec" class="hidden">
            <h3 id="u-welcome">नमस्ते!</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn" style="background:#fff; color:#333; border:1px solid #ddd;" onclick="alert('क्विज़ शुरू!')">हिंदी</button>
                <button class="btn" style="background:#fff; color:#333; border:1px solid #ddd;" onclick="alert('क्विज़ शुरू!')">अंग्रेजी</button>
            </div>
            <button onclick="auth.signOut()" style="background:none; border:none; color:red; cursor:pointer; margin-top:20px;">लॉगआउट</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // आपका Firebase Config (जो स्क्रीनशॉट में था)
    const firebaseConfig = {
        apiKey: "AIzaSyC1JPSXHgITHS0NI2HO-gPgHzfsfO8wLxk",
        authDomain: "th-quiz-app-pro-90dfe.firebaseapp.com",
        projectId: "th-quiz-app-pro-90dfe",
        storageBucket: "th-quiz-app-pro-90dfe.firebasestorage.app",
        messagingSenderId: "1033911634573",
        appId: "1:1033911634573:web:81fafa7d7158d4d974f0c4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // लॉगिन को ब्राउज़र में परमानेंट सेव करने के लिए
    setPersistence(auth, browserLocalPersistence);

    document.getElementById('login-btn').onclick = () => {
        signInWithPopup(auth, provider).catch(e => {
            console.error(e);
            alert("लॉगिन एरर: कृपया ब्राउज़र की कुकीज़ (Cookies) चालू करें।");
        });
    };

    onAuthStateChanged(auth, (user) => {
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');
        if (user) {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('dash-sec').classList.remove('hidden');
            document.getElementById('u-welcome').innerText = "नमस्ते, " + user.displayName;
        } else {
            document.getElementById('login-sec').classList.remove('hidden');
            document.getElementById('dash-sec').classList.add('hidden');
        }
    });
</script>
</body>
</html>
