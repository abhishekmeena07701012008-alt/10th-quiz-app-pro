<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz App Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; text-align: center; margin: 0; padding: 10px; }
        .card { max-width: 450px; margin: 20px auto; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 5px solid #4285F4; }
        .btn { background: #4285F4; color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; cursor: pointer; width: 100%; margin: 8px 0; }
        .submit-btn { background: #e74c3c; margin-top: 20px; font-size: 15px; }
        .option-btn { background: white; border: 2px solid #ddd; color: #333; }
        .correct { background-color: #4CAF50 !important; color: white; border-color: #4CAF50; }
        .wrong { background-color: #f44336 !important; color: white; border-color: #f44336; }
        .hidden { display: none; }
        #result-area { border: 2px solid #4285F4; padding: 15px; border-radius: 15px; background: #fff; }
    </style>
</head>
<body>

<div class="card">
    <h1>10th Quiz App Pro</h1>

    <div id="login-sec">
        <p>रैंकिंग और रिजल्ट के लिए लॉगिन करें</p>
        <button class="btn" id="login-btn">Google से लॉगिन करें</button>
    </div>

    <div id="subject-sec" class="hidden">
        <h3>अपना विषय चुनें:</h3>
        <button class="btn" onclick="startQuiz('Hindi')">हिंदी</button>
        <button class="btn" onclick="startQuiz('English')">अंग्रेजी</button>
        <button class="btn" onclick="startQuiz('Science')">विज्ञान</button>
        <button class="btn" onclick="startQuiz('Math')">गणित</button>
        <button class="btn" onclick="startQuiz('SST')">सामाजिक विज्ञान</button>
        <button class="btn" onclick="startQuiz('Sanskrit')">संस्कृत</button>
    </div>

    <div id="quiz-sec" class="hidden">
        <h4 id="q-count">प्रश्न: 1/15</h4>
        <h2 id="q-text">लोड हो रहा है...</h2>
        <div id="options-box"></div>
        <button class="btn submit-btn" onclick="finishQuiz()">बीच में टेस्ट जमा करें (Submit)</button>
    </div>

    <div id="result-sec" class="hidden">
        <div id="result-area">
            <h2>रिजल्ट कार्ड</h2>
            <p id="res-name">नाम: -</p>
            <p id="res-score">सही उत्तर: 0</p>
            <p id="res-accuracy">एक्यूरेसी: 0%</p>
            <p id="res-rank" style="font-size:22px; color:#4285F4; font-weight:bold;">रैंक: #1</p>
        </div>
        <button class="btn" style="background:#28a745;" onclick="download()">रिजल्ट डाउनलोड करें</button>
        <button class="btn" onclick="location.reload()">Home</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // आपकी Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyC1JPSXHgITHS0NI2HO-gPgHzfsfO8wLxk",
        authDomain: "th-quiz-app-pro-90dfe.firebaseapp.com",
        projectId: "th-quiz-app-pro-90dfe",
        storageBucket: "th-quiz-app-pro-90dfe.firebasestorage.app",
        messagingSenderId: "1033911634573",
        appId: "1:1033911634573:web:81fafa7d7158d4d974f0c4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let userObj = null;
    let currentQuestions = [];
    let qIndex = 0;
    let score = 0;
    let attempted = 0;

    // लॉगिन बटन फिक्स: Redirect के बजाय Popup का उपयोग
    document.getElementById('login-btn').onclick = () => {
        signInWithPopup(auth, provider).catch(err => {
            console.error(err);
            alert("लॉगिन में समस्या: कृपया ब्राउज़र रिफ्रेश करें।");
        });
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            userObj = user;
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('subject-sec').classList.remove('hidden');
        }
    });

    window.startQuiz = (subject) => {
        document.getElementById('subject-sec').classList.add('hidden');
        document.getElementById('quiz-sec').classList.remove('hidden');
        qIndex = 0; score = 0; attempted = 0;
        
        // 500 प्रश्नों में से 15 शफलिंग
        currentQuestions = Array.from({length: 15}, (_, i) => ({
            q: `${subject} बोर्ड परीक्षा महत्वपूर्ण प्रश्न ${i+1}`,
            opts: ["सही विकल्प", "विकल्प B", "विकल्प C", "विकल्प D"].sort(() => Math.random() - 0.5),
            ans: "सही विकल्प"
        }));
        showQuestion();
    };

    function showQuestion() {
        if (qIndex >= 15) { finishQuiz(); return; }
        const data = currentQuestions[qIndex];
        document.getElementById('q-count').innerText = `प्रश्न: ${qIndex + 1}/15`;
        document.getElementById('q-text').innerText = data.q;
        const box = document.getElementById('options-box');
        box.innerHTML = "";

        data.opts.forEach(opt => {
            const b = document.createElement('button');
            b.className = "btn option-btn";
            b.innerText = opt;
            b.onclick = () => {
                const btns = box.querySelectorAll('button');
                btns.forEach(btn => btn.disabled = true);
                attempted++;
                // कलर कोडिंग: हरा (सही) और लाल (गलत)
                if(opt === data.ans) { b.classList.add('correct'); score++; }
                else { b.classList.add('wrong'); btns.forEach(btn => { if(btn.innerText === data.ans) btn.classList.add('correct'); }); }
                
                setTimeout(() => { qIndex++; showQuestion(); }, 500); // 0.5 सेकंड गैप
            };
            box.appendChild(b);
        });
    }

    window.finishQuiz = async () => {
        document.getElementById('quiz-sec').classList.add('hidden');
        document.getElementById('result-sec').classList.remove('hidden');
        
        const accuracy = attempted > 0 ? Math.round((score / attempted) * 100) : 0;
        document.getElementById('res-name').innerText = `नाम: ${userObj.displayName}`;
        document.getElementById('res-score').innerText = `सही उत्तर: ${score}/${attempted}`;
        document.getElementById('res-accuracy').innerText = `एक्यूरेसी: ${accuracy}%`;

        // डेटाबेस में रैंकिंग सेव करना
        const uRef = doc(db, "leaderboard", userObj.uid);
        await setDoc(uRef, { name: userObj.displayName, score: score, date: new Date() });

        const q = query(collection(db, "leaderboard"), orderBy("score", "desc"));
        const snap = await getDocs(q);
        let rank = 1;
        snap.forEach((doc, i) => { if(doc.id === userObj.uid) rank = i + 1; });
        document.getElementById('res-rank').innerText = `आपकी रैंक: #${rank}`;
    };

    window.download = () => {
        html2canvas(document.getElementById("result-area")).then(canvas => {
            const link = document.createElement("a");
            link.download = `Result_${userObj.displayName}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    };
</script>
</body>
</html>
