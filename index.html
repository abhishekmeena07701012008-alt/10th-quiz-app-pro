<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz Pro</title>
    <style>
        /* आपकी पुरानी डिजाइन */
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; text-align: center; margin: 0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        .btn { background-color: #28a745; color: white; border: none; padding: 10px 20px; margin: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 80%; }
        .btn:hover { background-color: #218838; }
        .hidden { display: none; }
        #options-container button { display: block; width: 100%; margin: 5px 0; background-color: #007bff; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div id="login-screen">
        <h1>10th Quiz Pro</h1>
        <p>अपना नाम दर्ज करें</p>
        <input type="text" id="user-name" style="padding: 10px; width: 70%; margin-bottom: 10px;" placeholder="यहाँ नाम लिखें...">
        <br>
        <button class="btn" onclick="goToMenu()">आगे बढ़ें</button>
    </div>

    <div id="subject-menu" class="hidden">
        <h2>विषय चुनें</h2>
        <button class="btn" onclick="selectSubject('विज्ञान')">विज्ञान</button>
        <button class="btn" onclick="selectSubject('गणित')">गणित</button>
        <button class="btn" onclick="selectSubject('सामाजिक विज्ञान')">सामाजिक विज्ञान</button>
        <button class="btn" onclick="selectSubject('हिंदी')">हिंदी</button>
        <button class="btn" onclick="selectSubject('अंग्रेजी')">अंग्रेजी</button>
        <button class="btn" onclick="selectSubject('संस्कृत')">संस्कृत</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <h3 id="display-subject"></h3>
        <p id="question-text" style="font-weight: bold; font-size: 18px;"></p>
        <div id="options-container"></div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>क्विज़ समाप्त!</h2>
        <p id="user-result"></p>
        <button class="btn" onclick="location.reload()">दोबारा खेलें</button>
    </div>
</div>

<script src="questions.js"></script>

<script>
    let name = "";
    let currentQuestions = [];
    let qIdx = 0;
    let score = 0;

    function goToMenu() {
        name = document.getElementById("user-name").value;
        if (name.trim() === "") {
            alert("कृपया अपना नाम लिखें!");
            return;
        }
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("subject-menu").classList.remove("hidden");
    }

    // यही वह फंक्शन है जो questions.js को स्कैन करेगा
    function selectSubject(subjectName) {
        // चेक करना कि quizData में वह विषय है या नहीं
        if (typeof quizData !== 'undefined' && quizData[subjectName]) {
            currentQuestions = quizData[subjectName];
            qIdx = 0;
            score = 0;
            
            document.getElementById("display-subject").innerText = "विषय: " + subjectName;
            document.getElementById("subject-menu").classList.add("hidden");
            document.getElementById("quiz-screen").classList.remove("hidden");
            
            showQuestion();
        } else {
            alert("माफ करें, '" + subjectName + "' के सवाल नहीं मिले। अपनी questions.js फाइल चेक करें।");
        }
    }

    function showQuestion() {
        if (qIdx < currentQuestions.length) {
            let data = currentQuestions[qIdx];
            document.getElementById("question-text").innerText = (qIdx + 1) + ". " + data.q;
            
            let optContainer = document.getElementById("options-container");
            optContainer.innerHTML = "";
            
            // ऑप्शंस बनाना
            data.o.forEach((option, index) => {
                let btn = document.createElement("button");
                btn.className = "btn";
                btn.innerText = option;
                btn.onclick = () => checkAnswer(index, data.a);
                optContainer.appendChild(btn);
            });
        } else {
            showResult();
        }
    }

    function checkAnswer(selectedIndex, correctIndex) {
        if (selectedIndex === correctIndex) {
            score++;
        }
        qIdx++;
        showQuestion();
    }

    function showResult() {
        document.getElementById("quiz-screen").classList.add("hidden");
        document.getElementById("result-screen").classList.remove("hidden");
        document.getElementById("user-result").innerText = name + ", आपका कुल स्कोर: " + score + " / " + currentQuestions.length;
    }
</script>

</body>
</html>
