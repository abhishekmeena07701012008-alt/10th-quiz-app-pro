<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz Pro</title>
    <style>
        /* यहाँ आपका पुराना CSS रहेगा, उसे वैसा ही रहने दें */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f4f4f4; }
        .card { background: white; padding: 20px; margin: 20px auto; max-width: 500px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background: #4caf50; color: white; cursor: pointer; font-size: 16px; }
        .hidden { display: none; }
        #options-container button { display: block; width: 100%; margin: 10px 0; }
    </style>
</head>
<body>

<div class="card" id="login-screen">
    <h1>10th Quiz Pro</h1>
    <input type="text" id="username" placeholder="अपना नाम लिखें...">
    <button class="btn" onclick="saveUser()">शुरू करें</button>
</div>

<div class="card hidden" id="subject-menu">
    <h2>अपना विषय चुनें</h2>
    <button class="btn" onclick="selectSubject('विज्ञान')">विज्ञान</button>
    <button class="btn" onclick="selectSubject('गणित')">गणित</button>
    <button class="btn" onclick="selectSubject('सामाजिक विज्ञान')">सामाजिक विज्ञान</button>
    <button class="btn" onclick="selectSubject('हिंदी')">हिंदी</button>
    <button class="btn" onclick="selectSubject('अंग्रेजी')">अंग्रेजी</button>
    <button class="btn" onclick="selectSubject('संस्कृत')">संस्कृत</button>
</div>

<div class="card hidden" id="quiz-screen">
    <h3 id="subject-display"></h3>
    <p id="question-text">सवाल यहाँ दिखेगा...</p>
    <div id="options-container"></div>
</div>

<div class="card hidden" id="result-screen">
    <h2>आपका परिणाम</h2>
    <p id="final-stats"></p>
    <button class="btn" onclick="location.reload()">दोबारा खेलें</button>
</div>

<script src="questions.js"></script>
<script>
    let currentQuestions = [];
    let qIdx = 0;
    let score = 0;
    let userName = "";

    function saveUser() {
        userName = document.getElementById("username").value;
        if (userName.trim() === "") return alert("कृपया नाम लिखें!");
        document.getElementById("login-screen").classList.add("hidden");
        document.getElementById("subject-menu").classList.remove("hidden");
    }

    function selectSubject(subjectName) {
        if (quizData && quizData[subjectName]) {
            currentQuestions = quizData[subjectName];
            document.getElementById("subject-display").innerText = "विषय: " + subjectName;
            document.getElementById("subject-menu").classList.add("hidden");
            document.getElementById("quiz-screen").classList.remove("hidden");
            qIdx = 0;
            score = 0;
            showQuestion();
        } else {
            alert("इस विषय के सवाल अभी नहीं मिले!");
        }
    }

    function showQuestion() {
        if (qIdx < currentQuestions.length) {
            let qData = currentQuestions[qIdx];
            document.getElementById("question-text").innerText = (qIdx + 1) + ". " + qData.q;
            let optionsDiv = document.getElementById("options-container");
            optionsDiv.innerHTML = "";
            
            // यहाँ आपके options लोड होंगे (सुनिश्चित करें कि questions.js में 'o' (options) एरे हो)
            if(qData.o) {
                qData.o.forEach((opt, index) => {
                    let btn = document.createElement("button");
                    btn.innerText = opt;
                    btn.className = "btn";
                    btn.onclick = () => checkAnswer(index, qData.a);
                    optionsDiv.appendChild(btn);
                });
            }
        } else {
            finishQuiz();
        }
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) score++;
        qIdx++;
        showQuestion();
    }

    function finishQuiz() {
        document.getElementById("quiz-screen").classList.add("hidden");
        document.getElementById("result-screen").classList.remove("hidden");
        document.getElementById("final-stats").innerText = userName + ", आपका स्कोर: " + score + "/" + currentQuestions.length;
    }
</script>
</body>
</html>
