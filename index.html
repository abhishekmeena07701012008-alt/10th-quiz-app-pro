<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Hub Exam Centre</title>
    <style>
        :root { --blue: #1a237e; --success: #28a745; --danger: #dc3545; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; user-select: none; }
        
        /* लॉगिन स्क्रीन */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--blue); color: white; }
        .input-box { padding: 12px; border-radius: 8px; border: none; width: 250px; margin-bottom: 15px; font-size: 16px; text-align: center; }

        /* मुख्य ऐप हेडर */
        header { background: var(--blue); color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 10; }
        
        /* क्विज़ एरिया */
        .main-container { display: flex; flex-direction: column; padding: 15px; gap: 15px; }
        .question-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .option { display: block; padding: 12px; border: 2px solid #eee; margin: 10px 0; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .option:hover { background: #f0f0f0; }
        .selected-opt { border-color: var(--blue); background: #e8eaf6; }

        /* प्रश्न पैलेट (वीडियो स्टाइल) */
        .q-palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 15px; }
        .num-btn { width: 40px; height: 40px; background: white; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; border-radius: 5px; font-size: 14px; }
        .num-answered { background: var(--success) !important; color: white; border: none; }

        /* एनालिसिस बोर्ड */
        .dashboard { text-align: center; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .hidden { display: none; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-next { background: var(--blue); color: white; width: 100%; }
        .btn-submit { background: orange; color: white; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1>IT Hub Exam App</h1>
        <input type="text" id="name-input" class="input-box" placeholder="आपका नाम लिखें...">
        <button class="btn" style="background:var(--success); color:white" onclick="login()">प्रवेश करें</button>
    </div>

    <div id="sub-screen" class="hidden">
        <header><div>IT Hub - विषय चुनें</div></header>
        <div class="main-container">
            <button class="btn btn-next" onclick="startTest('हिंदी')">1. हिंदी</button>
            <button class="btn btn-next" onclick="startTest('अंग्रेजी')">2. अंग्रेजी</button>
            <button class="btn btn-next" onclick="startTest('सो. विज्ञान')">3. सो. विज्ञान</button>
            <button class="btn btn-next" onclick="startTest('विज्ञान')">4. विज्ञान</button>
            <button class="btn btn-next" onclick="startTest('गणित')">5. गणित</button>
            <button class="btn btn-next" onclick="startTest('संस्कृत')">6. संस्कृत</button>
        </div>
    </div>

    <div id="test-screen" class="hidden">
        <header>
            <div id="user-display"></div>
            <div id="timer">60:00</div>
        </header>
        <div class="main-container">
            <div class="question-card">
                <h4 id="q-text">प्रश्न यहाँ आएगा...</h4>
                <div id="options-area"></div>
                <div style="margin-top: 20px;">
                    <button class="btn btn-next" onclick="saveAndNext()">Save & Next</button>
                    <button class="btn btn-submit" onclick="finishTest()">Submit Test</button>
                </div>
            </div>
            <div class="question-card">
                <h5>प्रश्न पैलेट</h5>
                <div id="q-palette" class="q-palette"></div>
            </div>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <div class="main-container dashboard">
            <h1 style="color:var(--blue)">एनालिसिस रिपोर्ट</h1>
            <p id="res-name-text"></p>
            <div class="stat-grid">
                <div class="stat-card"><h4>रैंक</h4><h2 id="res-rank" style="color:gold">#--</h2></div>
                <div class="stat-card"><h4>एक्यूरेसी</h4><h2 id="res-acc">0%</h2></div>
                <div class="stat-card"><h4>सही उत्तर</h4><h2 id="res-score">0/15</h2></div>
                <div class="stat-card"><h4>समय</h4><h2>0.5s avg</h2></div>
            </div>
            <button class="btn btn-next" style="margin-top:20px" onclick="location.reload()">दोबारा टेस्ट दें</button>
        </div>
    </div>

<script>
    const questions = [
        {q: "SSC GD परीक्षा के लिए न्यूनतम आयु क्या है?", opts: ["18 वर्ष", "21 वर्ष", "25 वर्ष", "16 वर्ष"], ans: "18 वर्ष"},
        {q: "भारत की राजधानी क्या है?", opts: ["दिल्ली", "मुंबई", "जयपुर", "पटना"], ans: "दिल्ली"},
        {q: "समतल दर्पण की फोकस दूरी होती है?", opts: ["अनंत", "शून्य", "25cm", "-25cm"], ans: "अनंत"}
        // यहाँ आप 500 प्रश्न जोड़ सकते हैं
    ];

    let currentIdx = 0;
    let score = 0;
    let userAnswers = {};

    window.onload = () => {
        const savedName = localStorage.getItem('it_hub_user');
        if(savedName) showSubjectSelection(savedName);
    }

    function login() {
        const name = document.getElementById('name-input').value;
        if(name) {
            localStorage.setItem('it_hub_user', name);
            showSubjectSelection(name);
        } else alert("नाम लिखें!");
    }

    function showSubjectSelection(name) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('sub-screen').classList.remove('hidden');
    }

    function startTest(sub) {
        document.getElementById('sub-screen').classList.add('hidden');
        document.getElementById('test-screen').classList.remove('hidden');
        document.getElementById('user-display').innerText = localStorage.getItem('it_hub_user');
        renderPalette();
        loadQuestion();
    }

    function renderPalette() {
        const palette = document.getElementById('q-palette');
        palette.innerHTML = '';
        questions.slice(0, 15).forEach((_, i) => {
            const btn = document.createElement('div');
            btn.className = `num-btn ${userAnswers[i] ? 'num-answered' : ''}`;
            btn.innerText = i + 1;
            palette.appendChild(btn);
        });
    }

    function loadQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-text').innerText = `Q${currentIdx+1}. ${q.q}`;
        const area = document.getElementById('options-area');
        area.innerHTML = '';
        q.opts.forEach(opt => {
            const div = document.createElement('div');
            div.className = `option ${userAnswers[currentIdx] === opt ? 'selected-opt' : ''}`;
            div.innerText = opt;
            div.onclick = () => {
                userAnswers[currentIdx] = opt;
                loadQuestion();
                renderPalette();
            };
            area.appendChild(div);
        });
    }

    function saveAndNext() {
        if(currentIdx < questions.length - 1) {
            currentIdx++;
            loadQuestion();
        } else finishTest();
    }

    function finishTest() {
        let correct = 0;
        questions.forEach((q, i) => { if(userAnswers[i] === q.ans) correct++; });
        
        document.getElementById('test-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        const acc = ((correct / questions.length) * 100).toFixed(0);
        document.getElementById('res-name-text').innerText = "छात्र: " + localStorage.getItem('it_hub_user');
        document.getElementById('res-score').innerText = `${correct}/${questions.length}`;
        document.getElementById('res-acc').innerText = `${acc}%`;
        document.getElementById('res-rank').innerText = acc >= 90 ? "#1" : "#145";
    }
</script>
</body>
</html>
