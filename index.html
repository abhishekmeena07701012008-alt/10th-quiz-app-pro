    function startQuiz(sub) {

        if(subData.length < 1) { alert("Data Loading..."); return; }

        questions = subData.sort(() => 0.5 - Math.random()).slice(0, 15);
        document.getElementById('subject-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        
        startTimer();
        showQuestion();
    }

    function showQuestion() {
        if(currentIdx >= questions.length) { endQuiz(); return; }
        
        const data = questions[currentIdx];
        document.getElementById('q-text').innerText = data.q;
        document.getElementById('q-count').innerText = `‡§™‡•ç‡§∞‡§∂‡•ç‡§®: ${currentIdx + 1}/${questions.length}`;
        document.getElementById('progress-fill').style.width = `${((currentIdx + 1)/questions.length)*100}%`;
        
        const optBox = document.getElementById('options');
        optBox.innerHTML = '';
        
        // ‡§ë‡§™‡•ç‡§∂‡§® ‡§∂‡§´‡§≤‡§ø‡§Ç‡§ó
        let shuffledOpts = [...data.o].sort(() => 0.5 - Math.random());
        
        shuffledOpts.forEach(opt => {
            const b = document.createElement('button');
            b.className = 'btn option-btn';
            b.innerText = opt;
            b.onclick = () => checkAns(b, opt, data.a);
            optBox.appendChild(b);
        });
    }

    function checkAns(btn, sel, cor) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(sel === cor) {
            btn.classList.add('correct');
            correct++;
            score += (100/questions.length);
        } else {
            btn.classList.add('wrong');
            wrong++;
            btns.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
        }

        // 0.5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§ë‡§ü‡•ã-‡§®‡•á‡§ï‡•ç‡§∏‡•ç‡§ü
        setTimeout(() => {
            currentIdx++;
            showQuestion();
        }, 500);
    }

    function skipQuestion() { skipped++; currentIdx++; showQuestion(); }

    function startTimer() {
        timer = setInterval(() => {
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            if(timeLeft <= 0) endQuiz();
            timeLeft--;
        }, 1000);
    }

    function confirmSubmit() { if(confirm("‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∏‡§¨‡§Æ‡§ø‡§ü ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?")) endQuiz(); }

        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
