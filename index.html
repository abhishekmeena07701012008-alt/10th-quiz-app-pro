<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Quiz App Pro - Fixed Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #4285F4; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .app-card { width: 100%; max-width: 480px; background: white; border-radius: 24px; box-shadow: 0 12px 40px rgba(0,0,0,0.1); overflow: hidden; border-top: 8px solid var(--primary); }
        .header { padding: 30px 20px; background: linear-gradient(135deg, #4285F4, #34A853); color: white; }
        .user-chip { display: flex; align-items: center; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 50px; margin-top: 15px; }
        .user-img { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; border: 2px solid white; }
        .content { padding: 25px; }
        .btn { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 16px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 12px; transition: 0.3s; }
        .subject-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .sub-btn { background: white; color: #333; border: 2px solid #eee; padding: 20px 10px; font-size: 16px; font-weight: bold; }
        .rank-box { background: #e8f0fe; padding: 20px; border-radius: 20px; margin-bottom: 25px; text-align: left; }
        .rank-number { font-size: 32px; font-weight: 800; color: var(--primary); }
        .hidden { display: none !important; }
        .option-btn { background: #fff; border: 2px solid #eee; margin: 8px 0; text-align: left; padding: 15px; font-weight: normal; color: #444; }
        .correct { background: #34A853 !important; color: white; border-color: #34A853; }
        .wrong { background: #EA4335 !important; color: white; border-color: #EA4335; }
        #loader { padding: 50px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-card">
    <div class="header">
        <h1 style="margin:0; font-size: 26px;">10th Quiz App Pro</h1>
        <div id="user-display" class="hidden">
            <div class="user-chip">
                <img id="u-photo" class="user-img" src="" alt="">
                <span id="u-name" style="font-weight: 500;">नमस्ते!</span>
            </div>
        </div>
    </div>

    <div id="loader">लोड हो रहा है...</div>

    <div class="content hidden" id="main-content">
        <div id="login-sec" class="hidden">
            <h2 style="color:#333;">स्वागत है!</h2>
            <p style="color:#666;">रैंकिंग और डैशबोर्ड के लिए एक बार लॉगिन करें।</p>
            <button class="btn" id="google-login-btn" style="background:#fff; color:#444; border:1px solid #ddd; display:flex; align-items:center; justify-content:center;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_loader/google_logo.svg" width="20" style="margin-right:10px;">
                Google से लॉगिन करें
            </button>
        </div>

        <div id="dash-sec" class="hidden">
            <div class="rank-box">
                <div style="font-size:14px; color:#666;">आपकी वर्तमान रैंक</div>
                <div class="rank-number" id="rank-val">#--</div>
                <p id="rank-stat" style="font-size:13px; margin:5px 0 0 0; color:#555;">अपना पहला टेस्ट देकर रैंक जानें!</p>
            </div>
            <h3 style="text-align:left; margin-bottom:15px;">विषय चुनें:</h3>
            <div class="subject-grid">
                <button class="btn sub-btn" onclick="startQuiz('Hindi')">हिंदी</button>
                <button class="btn sub-btn" onclick="startQuiz('English')">English</button>
                <button class="btn sub-btn" onclick="startQuiz('Science')">विज्ञान</button>
                <button class="btn sub-btn" onclick="startQuiz('Math')">गणित</button>
                <button class="btn sub-btn" onclick="startQuiz('SST')">सामाजिक विज्ञान</button>
                <button class="btn sub-btn" onclick="startQuiz('Sanskrit')">संस्कृत</button>
            </div>
            <button onclick="signOutUser()" style="background:none; border:none; color:#999; margin-top:20px; cursor:pointer;">लॉगआउट</button>
        </div>

        <div id="quiz-sec" class="hidden">
            <div style="display:flex; justify-content:space-between; color:#888; font-size:14px; margin-bottom:10px;">
                <span id="q-count">प्रश्न 1/15</span>
                <span id="q-sub">विषय</span>
            </div>
            <h2 id="q-text" style="font-size:19px; color:#222; text-align:left; margin-bottom:20px;">...</h2>
            <div id="options-box"></div>
            <button class="btn" style="background:#EA4335; margin-top:15px; font-size:14px;" onclick="finishQuiz()">बीच में जमा करें (Submit)</button>
        </div>

        <div id="result-sec" class="hidden">
            <div id="res-download-area" style="padding:20px; border:2px dashed var(--primary); border-radius:20px; background:#fff;">
                <h2 style="color:#34A853;">शानदार प्रदर्शन!</h2>
                <div style="font-size:45px; font-weight:bold; margin:10px 0;" id="res-score">0/15</div>
                <p id="res-acc" style="font-weight:bold; color:#666;"></p>
                <div id="res-rank-final" style="font-size:22px; color:var(--primary); font-weight:bold;">रैंक: #--</div>
            </div>
            <button class="btn" style="background:#34A853; margin-top:20px;" onclick="download()">डाउनलोड करें</button>
            <button class="btn" style="background:#eee; color:#333;" onclick="location.reload()">होम पर जाएं</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC1JPSXHgITHS0NI2HO-gPgHzfsfO8wLxk",
        authDomain: "th-quiz-app-pro-90dfe.firebaseapp.com",
        projectId: "th-quiz-app-pro-90dfe",
        storageBucket: "th-quiz-app-pro-90dfe.firebasestorage.app",
        messagingSenderId: "1033911634573",
        appId: "1:1033911634573:web:81fafa7d7158d4d974f0c4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let userObj = null, questions = [], qIdx = 0, score = 0, attempted = 0;

    // परमानेंट लॉगिन फिक्स
    setPersistence(auth, browserLocalPersistence);

    // पेज लोडिंग के समय चेक करें
    onAuthStateChanged(auth, async (user) => {
        document.getElementById('loader').classList.add('hidden');
        document.getElementById('main-content').classList.remove('hidden');

        if (user) {
            userObj = user;
            showDashboard();
        } else {
            showLogin();
        }
    });

    function showLogin() {
        document.getElementById('login-sec').classList.remove('hidden');
        document.getElementById('dash-sec').classList.add('hidden');
        document.getElementById('user-display').classList.add('hidden');
    }

    async function showDashboard() {
        document.getElementById('login-sec').classList.add('hidden');
        document.getElementById('dash-sec').classList.remove('hidden');
        document.getElementById('user-display').classList.remove('hidden');
        document.getElementById('u-name').innerText = userObj.displayName;
        document.getElementById('u-photo').src = userObj.photoURL;
        updateLeaderboard();
    }

    document.getElementById('google-login-btn').onclick = () => {
        signInWithPopup(auth, provider).catch(e => {
            alert("लॉगिन एरर: कृपया ब्राउज़र को दोबारा खोलें।");
        });
    };

    window.signOutUser = () => signOut(auth);

    async function updateLeaderboard() {
        const q = query(collection(db, "leaderboard"), orderBy("score", "desc"));
        const snap = await getDocs(q);
        let rank = 0, total = snap.size;
        snap.forEach((doc, i) => { if(doc.id === userObj.uid) rank = i + 1; });
        if(rank > 0) {
            document.getElementById('rank-val').innerText = `#${rank}`;
            document.getElementById('rank-stat').innerText = `आप ${total - rank} छात्रों से आगे और ${rank - 1} से पीछे हैं।`;
        }
    }

    window.startQuiz = (sub) => {
        document.getElementById('dash-sec').classList.add('hidden');
        document.getElementById('quiz-sec').classList.remove('hidden');
        document.getElementById('q-sub').innerText = sub;
        qIdx = 0; score = 0; attempted = 0;
        // 500 प्रश्नों में से रैंडम 15 की शफलिंग
        questions = Array.from({length: 15}, (_, i) => ({
            q: `${sub} बोर्ड परीक्षा प्रश्न संख्या ${i+1}`,
            opts: ["सही विकल्प", "गलत A", "गलत B", "गलत C"].sort(() => Math.random() - 0.5),
            ans: "सही विकल्प"
        }));
        showQ();
    };

    function showQ() {
        if (qIdx >= 15) { finishQuiz(); return; }
        const d = questions[qIdx];
        document.getElementById('q-count').innerText = `प्रश्न ${qIdx+1}/15`;
        document.getElementById('q-text').innerText = d.q;
        const box = document.getElementById('options-box');
        box.innerHTML = "";
        d.opts.forEach(opt => {
            const b = document.createElement('button');
            b.className = "btn option-btn"; b.innerText = opt;
            b.onclick = () => {
                const btns = box.querySelectorAll('button');
                btns.forEach(btn => btn.disabled = true);
                attempted++;
                if(opt === d.ans) { b.classList.add('correct'); score++; }
                else { b.classList.add('wrong'); btns.forEach(btn => { if(btn.innerText === d.ans) btn.classList.add('correct'); }); }
                setTimeout(() => { qIdx++; showQ(); }, 500);
            };
            box.appendChild(b);
        });
    }

    window.finishQuiz = async () => {
        document.getElementById('quiz-sec').classList.add('hidden');
        document.getElementById('result-sec').classList.remove('hidden');
        const acc = attempted > 0 ? Math.round((score/attempted)*100) : 0;
        document.getElementById('res-score').innerText = `${score}/${attempted}`;
        document.getElementById('res-acc').innerText = `एक्यूरेसी: ${acc}%`;

        const uRef = doc(db, "leaderboard", userObj.uid);
        await setDoc(uRef, { name: userObj.displayName, score: score, date: new Date() });
        updateLeaderboard().then(() => {
            document.getElementById('res-rank-final').innerText = `आपकी रैंक: ${document.getElementById('rank-val').innerText}`;
        });
    }

    window.download = () => {
        html2canvas(document.getElementById("res-download-area")).then(c => {
            const l = document.createElement("a");
            l.download = `Quiz_Result_${userObj.displayName}.png`;
            l.href = c.toDataURL(); l.click();
        });
    };
</script>
</body>
</html>
