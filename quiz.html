<!DOCTYPE html>

<head>

    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; text-align: center; padding: 20px; }
        .quiz-container { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .question { font-size: 20px; margin-bottom: 20px; font-weight: bold; }

<body>

<div class="quiz-container">

    <div id="timer">‡§∏‡§Æ‡§Ø: <span id="time">30</span> ‡§∏‡•á‡§ï‡§Ç‡§°</div>
    <div id="quiz-box">

        <div id="options-container"></div>
    </div>
</div>

<script>
    let currentQuestionIndex = 0;
    let questions = [];

    // questions.json ‡§∏‡•á ‡§∏‡§µ‡§æ‡§≤ ‡§≤‡•ã‡§° ‡§ï‡§∞‡§®‡§æ
    fetch('questions.json')
        .then(response => response.json())
        .then(data => {
            questions = data;
            showQuestion();
        });

    function showQuestion() {
        if (currentQuestionIndex >= questions.length) {
            alert("‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§™‡•Ç‡§∞‡•Ä ‡§π‡•Å‡§à! ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞ ‡§ú‡§≤‡•ç‡§¶ ‡§¶‡§ø‡§ñ‡§æ‡§Ø‡§æ ‡§ú‡§æ‡§è‡§ó‡§æ‡•§");
            return;
        }

        const q = questions[currentQuestionIndex];
        document.getElementById('question-text').innerText = q.question;
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        q.options.forEach(option => {
            const btn = document.createElement('button');
            btn.innerText = option;
            btn.className = 'options-btn';
            btn.onclick = () => checkAnswer(option, q.answer);
            optionsContainer.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) {
            alert("‡§∏‡§π‡•Ä ‡§ú‡§µ‡§æ‡§¨! ‚úÖ");

        }
        currentQuestionIndex++;

    }
</script>
